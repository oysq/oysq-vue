<!DOCTYPE html>
<html lang="ch">
<head>
	<meta charset="utf-8">
	<title>Vue-生命周期</title>
	<script src="./vue.js" ></script>
</head>
<body>

	<div id="app">{{content}}</div>

	<script>

		// vue 生命周期函数就是 vue 实例在某一个时间点会执行的函数
		
		var app = new Vue({
			el: '#app',
			data: {
				content: 'hellow word'
			},
			// 注意：这些函数不是放在 methods 里的
			beforeCreate: function () {
				console.log("beforeCreate")
			},
			created: function () {
				console.log("created")
			},
			beforeMount: function () {
				console.log("beforeMount")
				console.log(this.$el)
			},
			mounted: function () {
				console.log("mounted")
				console.log(this.$el)
			},
			beforeDestroy: function() {
				console.log("beforeDestroy")
			},
			destroyed: function() {
				console.log("destroyed")
			},
			beforeUpdate: function() {
				console.log("beforeUpdate")
			},
			updated: function() {
				console.log("updated")
			}
		})

	</script>

</body>
</html>
