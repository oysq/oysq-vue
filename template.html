<!DOCTYPE html>
<html lang="ch">
<head>
	<meta charset="utf-8">
	<title>Vue-生命周期</title>
	<script src="./vue.js" ></script>
</head>
<body>

	<div id="app">

		<div>{{content}}</div>
		<div v-text="content"></div>
		<div v-html="content"></div>

		<div>{{content + " way"}}</div>
		<div v-text="content + ' way'"></div>

	</div>

	<script>
		
		var app = new Vue({
			el: '#app',
			data: {
				content: '<h2>oysq</h2>'
			}
		})

	</script>

</body>
</html>
