<!DOCTYPE html>
<html lang="ch">
<head>
	<meta charset="utf-8">
	<title>Vue-事件绑定</title>
	<script src="./vue.js" ></script>
</head>
<body>

	<div id="app">

		<button @click="handleClick($event, 1, 2, 3)">Button</button>

	</div>

	<script>
		
		var app = new Vue({
			el: '#app',
			data: {
			},
			methods: {
				handleClick: function(e, one, two, three) {
					console.log(e, one, two, three)
				}
			}
		})

	</script>

</body>
</html>
