<!DOCTYPE html>
<html lang="ch">
<head>
	<meta charset="utf-8">
	<title>Vue-事件绑定</title>
	<script src="./vue.js" ></script>
</head>
<body>

	<div id="app">

		<button @click="handleClick($event, 1, 2, 3)">Button</button>

		<div @click.self="handleClickSelf">
			Alert
			<div>NoAlert</div>
		</div>

		<div @click.capture="handleClickOuter">
			Outer
			<div @click.capture="handleClickInner">Inner</div>
		</div>

		<div @click.once="handleClickSelf">
			Once
		</div>

		<form action="/abc" @click.prevent>
			<input type="submit">
		</form>

	</div>

	<script>
		
		var app = new Vue({
			el: '#app',
			data: {
			},
			methods: {
				handleClick: function(e, one, two, three) {
					console.log(e, one, two, three)
				},
				handleClickSelf: function() {
					alert("click")
				},
				handleClickOuter: function() {
					alert("Outer")
				},
				handleClickInner: function() {
					alert("Inner")
				}
			}
		})

	</script>

</body>
</html>
