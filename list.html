<!DOCTYPE html>
<html lang="ch">
<head>
	<meta charset="utf-8">
	<title>Vue-列表渲染</title>
	<script src="./vue.js" ></script>
</head>
<body>

	<div id="app">

		<div v-for="(item, index) in list" :key=item.id>
			{{item}} -- {{index}}
		</div>

		<template v-for="(item, index) in list">
			<h3>
				{{item.name}}
			</h3>
			<div>
				{{item}} -- {{index}}
			</div>
		</template>

		<h3></h3>


		<div v-for="(value, key, index) of user">
			{{value}} -- {{key}} --{{index}}
		</div>


	</div>

	<script>
		
		var app = new Vue({
			el: '#app',
			data: {
				list: [
					{
						id: "123123",
						name: "oysq"
					},
					{
						id: "567567",
						name: "abc"
					},
					{
						id: "890890",
						name: "asd"
					}
				],
				user: {
					name: "oysq",
					age: 27,
					sex: "b"
				}
			}
		})

	</script>

</body>
</html>
