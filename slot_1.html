<!DOCTYPE html>
<html lang="ch">
<head>
	<meta charset="utf-8">
	<title>Vue-插槽</title>
	<script src="./vue.js" ></script>
</head>
<body>

	<div id="app">
		
		<!-- 匿名插槽 -->
		<child-one>
			<h2>OYSQ</h2>
		</child-one>

		<hr>

        <!-- 具名插槽 -->
		<child-two>
			<h3 slot='header'>HEADER</h3>
			<h3 slot='footer'>FOOTER</h3>
		</child-two>

		<hr>

		<!-- 作用域插槽 -->
		<child-three>
			<template slot-scope="props">
				<h3>this is : {{props.val}}</h3>
			</template>
		</child-three>

	</div>

	<script>

		Vue.component('childOne', {
			template: `<div>
						<div>Hello Word</div>
						<slot>这是默认值</slot>
			           </div>`
		})

		Vue.component('childTwo', {
			template: `<div>
						<slot name='header'>这是默认 header</slot>
						<div>Hello Word</div>
						<slot name='footer'>这是默认 footer</slot>
			           </div>`
		})

		Vue.component('childThree', {
			data: function() {
				return {
					list: [1, 2, 3]
				}
			},
			template: `<div>
						<slot v-for="item of list" :val=item></slot>
			           </div>`
		})
		
		var app = new Vue({
			el: '#app'
		})

	</script>

</body>
</html>
