<!DOCTYPE html>
<html lang="ch">
<head>
	<meta charset="utf-8">
	<title>Vue-插槽</title>
	<script src="./vue.js" ></script>
</head>
<body>

	<div id="app">
		
		<child>
			<h2>OYSQ</h2>
		</child>

	</div>

	<script>

		var child = {
			template: `<div>
						<div>Hello Word</div>
						<slot>这是默认值</slot>
			           </div>`
		}
		
		var app = new Vue({
			el: '#app',
			components: {
				child: child
			}
		})

	</script>

</body>
</html>
